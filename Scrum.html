<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.17.0/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.17.0/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:O,mm:h}=window,M=new O.Toolbar;M.attach(h);const oe=M.render();oe.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(oe)})})()</script><script>((i,L,f,r)=>{const w=i();window.mm=w.Markmap.create("svg#mindmap",(L||w.deriveOptions)(r),f)})(()=>window.markmap,null,{"content":"Scrum","children":[{"content":"Product Backlog","children":[{"content":"Lista de funcionalidades desejadas para o produto","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Uma lista dinâmica e priorizada de funcionalidades que o Product Owner deseja ter no produto.\n    Quem cria: Product Owner, com colaboração de stakeholders.\n    Como é feito:\n    O Product Owner coleta ideias e requisitos de diversas fontes (stakeholders, mercado, etc.).\n    Ele descreve as funcionalidades desejadas em itens do Product Backlog.\n    Cada item do Product Backlog deve ser claro, conciso e ter um valor para o negócio.\n    O Product Owner prioriza os itens do Product Backlog de acordo com o seu valor para o negócio.\n    O Product Backlog é um documento vivo e está em constante evolução.\n    Ferramentas:\n    Existem diversas ferramentas para gerenciar o Product Backlog, como Jira, Trello e ProductPlan.\n</code></pre>","children":[]}],"payload":{"lines":"2,3","fold":1}},{"content":"Prioridades definidas pelo Product Owner","children":[{"content":"<pre><code class=\"language-tx\">    O que é: A definição da ordem de importância dos itens do Product Backlog.\n    Quem faz: Product Owner.\n    Como é feito:\n    O Product Owner utiliza diversos critérios para priorizar os itens do Product Backlog, como:\n    Valor para o negócio: Qual o impacto da funcionalidade no negócio?\n    Risco: Qual o risco de não implementar a funcionalidade?\n    Esforço de desenvolvimento: Quanto tempo e recursos serão necessários para implementar a funcionalidade?\n    Dependências: A funcionalidade depende de outras funcionalidades?\n    Feedback dos stakeholders: O que os stakeholders pensam sobre a funcionalidade?\n    O Product Owner deve comunicar as prioridades do Product Backlog para o Time de Desenvolvimento.\n    Benefícios:\n    Garantir que as funcionalidades mais importantes sejam entregues primeiro.\n    Maximizar o valor para o negócio.\n    Reduzir o risco do projeto.\n    Motivar o Time de Desenvolvimento.\n    Relação entre Product Backlog e Prioridades:\n\n    O Product Backlog é a lista de funcionalidades que o Product Owner deseja ter no produto.\n    As prioridades definidas pelo Product Owner definem a ordem de importância dos itens do Product Backlog.\n    O Product Backlog e as prioridades são essenciais para o bom funcionamento do Scrum.\n</code></pre>","children":[]}],"payload":{"lines":"15,16","fold":1}}],"payload":{"lines":"1,2","fold":1}},{"content":"Sprint Planning","children":[{"content":"Planejamento da Sprint","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Uma cerimônia para definir o Sprint Backlog e o Sprint Goal.\n    Quem participa: Time de Desenvolvimento, Product Owner e Scrum Master.\n    Como é feito:\n    Reunião de Planejamento da Sprint:\n    Product Owner apresenta os itens do Product Backlog priorizados.\n    Time de Desenvolvimento avalia o que pode ser entregue na Sprint.\n    Juntos, definem o Sprint Backlog e o Sprint Goal.\n    Time de Desenvolvimento estima o tempo necessário para cada item do Sprint Backlog.\n    Scrum Master facilita a reunião e garante o seu bom andamento.\n    Resultados:\n    Sprint Backlog definido.\n    Sprint Goal definido.\n    Estimativa de tempo para cada item do Sprint Backlog.\n</code></pre>","children":[]}],"payload":{"lines":"39,40","fold":1}},{"content":"Definição do Sprint Goal","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Um objetivo específico e mensurável que a Sprint deve alcançar.\n    Quem faz: Product Owner, com colaboração do Time de Desenvolvimento.\n    Como é feito:\n    Reunião de Planejamento da Sprint:\n    Product Owner propõe o Sprint Goal.\n    Time de Desenvolvimento discute e refina o Sprint Goal.\n    Juntos, definem o Sprint Goal final.\n    Critérios de definição:\n    Clareza e concisão.\n    Alinhamento com a visão do produto.\n    Motivador para o Time de Desenvolvimento.\n</code></pre>","children":[]}],"payload":{"lines":"55,56","fold":1}},{"content":"Seleção dos itens do Product Backlog para a Sprint (Sprint Backlog)","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Uma lista priorizada de itens do Product Backlog que serão trabalhados durante a Sprint.\n    Quem faz: Time de Desenvolvimento e Product Owner colaborativamente.\n    Como é feito:\n    Reunião de Planejamento da Sprint:\n    Product Owner apresenta os itens do Product Backlog priorizados.\n    Time de Desenvolvimento avalia o que pode ser entregue na Sprint.\n    Juntos, definem o Sprint Backlog.\n    Critérios de seleção:\n    Valor para o negócio.\n    Tamanho e complexidade dos itens.\n    Capacidade do Time de Desenvolvimento.\n</code></pre>","children":[]}],"payload":{"lines":"69,70","fold":1}}],"payload":{"lines":"38,39","fold":1}},{"content":"Sprint","children":[{"content":"Período de tempo fixo (1-4 semanas)","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Uma característica fundamental do Scrum.\n    Duração: Entre 1 e 4 semanas.\n    Motivo: Permite um planejamento mais preciso e previsível.\n    Benefícios:\n    Foco no trabalho em andamento.\n    Entrega frequente de valor.\n    Maior adaptabilidade às mudanças.\n    Melhora na comunicação e colaboração.\n    Aumento da motivação do Time de Desenvolvimento.\n</code></pre>","children":[]}],"payload":{"lines":"84,85","fold":1}},{"content":"Desenvolvimento dos itens selecionados","children":[{"content":"<pre><code class=\"language-tx\">    O que é: O processo de transformar os itens do Sprint Backlog em um produto funcional.\n    Quem faz: Time de Desenvolvimento.\n    Como é feito:\n    O Time de Desenvolvimento organiza seu trabalho em tarefas menores.\n    Eles estimam o tempo necessário para cada tarefa.\n    Eles utilizam um quadro Scrum para acompanhar o progresso do trabalho.\n    Eles realizam reuniões diárias de Scrum para discutir o progresso, os desafios e as próximas etapas.\n    Eles entregam um incremento funcional do produto no final de cada Sprint.\n    Benefícios:\n    Maior qualidade do produto.\n    Maior produtividade.\n    Maior visibilidade do progresso do trabalho.\n    Maior flexibilidade para lidar com mudanças.\n</code></pre>","children":[]}],"payload":{"lines":"96,97","fold":1}}],"payload":{"lines":"83,84","fold":1}},{"content":"Daily Scrum (Daily Stand-up)","children":[{"content":"Reunião diária de 15 minutos","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Uma reunião curta e informal realizada todos os dias da Sprint.\n    Duração: Máximo de 15 minutos.\n    Objetivo:\n    Sincronizar o Time de Desenvolvimento.\n    Inspecionar o progresso em relação ao Sprint Goal.\n    Adaptar o Sprint Backlog, se necessário.\n    Identificar e resolver impedimentos.\n    Participantes: Time de Desenvolvimento e Scrum Master (opcional).\n    Estrutura:\n    Cada membro do Time de Desenvolvimento responde a três perguntas:\n    O que você fez ontem para ajudar o time a alcançar o Sprint Goal?\n    O que você pretende fazer hoje para ajudar o time a alcançar o Sprint Goal?\n    Existe algum impedimento que esteja te atrapalhando?\n    O Scrum Master facilita a reunião e garante que ela seja focada e produtiva.\n</code></pre>","children":[]}],"payload":{"lines":"113,114","fold":1}},{"content":"Atualização do progresso","children":[{"content":"<pre><code class=\"language-tx\">    O que é: O processo de informar o status do trabalho em andamento.\n    Como é feito:\n    Durante a Reunião Diária de 15 Minutos, cada membro do Time de Desenvolvimento informa o seu progresso.\n    O Time de Desenvolvimento também atualiza o quadro Scrum para refletir o progresso do trabalho.\n    É importante que o progresso seja atualizado de forma regular e transparente.\n</code></pre>","children":[]}],"payload":{"lines":"130,131","fold":1}},{"content":"Identificação de impedimentos","children":[{"content":"<pre><code class=\"language-tx\">    O que é: O processo de encontrar e registrar obstáculos que impedem o andamento do trabalho.\n    Como é feito:\n    Durante a Reunião Diária de 15 Minutos, o Time de Desenvolvimento identifica e registra os impedimentos.\n    O Scrum Master ajuda o Time de Desenvolvimento a remover os impedimentos.\n    É importante que os impedimentos sejam identificados e resolvidos o mais rápido possível.\n</code></pre>","children":[]}],"payload":{"lines":"138,139","fold":1}}],"payload":{"lines":"112,113","fold":1}},{"content":"Sprint Review","children":[{"content":"Demonstração do trabalho concluído","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Uma reunião realizada no final de cada Sprint para apresentar o trabalho concluído aos stakeholders.\n    Objetivo:\n    Obter feedback dos stakeholders sobre o trabalho realizado.\n    Inspecionar o incremento do produto.\n    Adaptar o Product Backlog, se necessário.\n    Celebrar as conquistas do Time de Desenvolvimento.\n    Participantes: Time de Desenvolvimento, Product Owner, stakeholders e Scrum Master (opcional).\n    Estrutura:\n    O Time de Desenvolvimento demonstra o incremento do produto para os stakeholders.\n    O Product Owner explica os itens do Product Backlog que foram concluídos.\n    Os stakeholders fazem perguntas e fornecem feedback.\n    O Time de Desenvolvimento e o Product Owner respondem às perguntas e feedback.\n    A reunião termina com a definição das próximas etapas.\n</code></pre>","children":[]}],"payload":{"lines":"147,148"}},{"content":"Feedback dos stakeholders","children":[{"content":"<pre><code class=\"language-tx\">    O que é: A opinião e os comentários dos stakeholders sobre o produto.\n    Importância:\n    O feedback dos stakeholders é essencial para garantir que o produto esteja atendendo às suas necessidades.\n    Ele ajuda a identificar áreas de melhoria e oportunidades para inovação.\n    Ele permite que o Time de Desenvolvimento e o Product Owner tomem decisões mais informadas.\n    Como coletar:\n    Durante a Sprint Review.\n    Através de pesquisas de satisfação.\n    Através de entrevistas individuais.\n    Através de um canal de feedback online.\n    Como usar:\n    Para adaptar o Product Backlog.\n    Para melhorar o produto.\n    Para planejar futuras Sprints.\n    Relação entre Demonstração do Trabalho Concluído e Feedback dos Stakeholders:\n\n    A Demonstração do Trabalho Concluído é uma oportunidade para o Time de Desenvolvimento apresentar o seu trabalho aos stakeholders.\n    O Feedback dos Stakeholders é essencial para o Time de Desenvolvimento entender se o produto está atendendo às expectativas.\n    A Demonstração do Trabalho Concluído e o Feedback dos Stakeholders são elementos importantes para o sucesso do Scrum.\n    Benefícios da Demonstração do Trabalho Concluído e Feedback dos Stakeholders:\n\n    Maior transparência e comunicação entre o Time de Desenvolvimento e os stakeholders.\n    Maior alinhamento entre o produto e as necessidades dos stakeholders.\n    Maior qualidade do produto.\n    Maior satisfação dos stakeholders.\n    Maior probabilidade de sucesso do projeto.\n</code></pre>","children":[]}],"payload":{"lines":"163,164"}}],"payload":{"lines":"146,147","fold":1}},{"content":"Sprint Retrospective","children":[{"content":"Revisão do processo da Sprint","children":[{"content":"<pre><code class=\"language-tx\">    O que é: Uma reunião realizada no final de cada Sprint para refletir sobre o processo e identificar oportunidades de melhorias.\n    Objetivo:\n    Inspecionar o processo da Sprint e identificar o que funcionou bem e o que não funcionou.\n    Adaptar o processo da Sprint para as próximas Sprints.\n    Melhorar o desempenho do Time de Desenvolvimento.\n    Participantes: Time de Desenvolvimento, Scrum Master e Product Owner (opcional).\n    Estrutura:\n    O Time de Desenvolvimento responde a três perguntas:\n    O que deu certo na Sprint?\n    O que não deu certo na Sprint?\n    O que podemos fazer para melhorar na próxima Sprint?\n    O Time de Desenvolvimento e o Scrum Master discutem as respostas e identificam oportunidades de melhorias.\n    O Time de Desenvolvimento define ações para implementar as melhorias na próxima Sprint.\n</code></pre>","children":[]}],"payload":{"lines":"193,194"}},{"content":"Identificação de melhorias","children":[{"content":"<pre><code class=\"language-tx\">    O que é: O processo de encontrar e registrar oportunidades para melhorar o processo da Sprint.\n    Como é feito:\n    Durante a Revisão do Processo da Sprint, o Time de Desenvolvimento identifica oportunidades de melhorias.\n    O Scrum Master ajuda o Time de Desenvolvimento a identificar e priorizar as oportunidades de melhorias.\n    É importante que as oportunidades de melhorias sejam identificadas e implementadas de forma regular.\n    Relação entre Revisão do Processo da Sprint e Identificação de Melhorias:\n\n    A Revisão do Processo da Sprint é um momento para o Time de Desenvolvimento refletir sobre o processo e identificar oportunidades de melhorias.\n    A Identificação de Melhorias é o processo de encontrar e registrar essas oportunidades.\n    A Revisão do Processo da Sprint e a Identificação de Melhorias são elementos importantes para o aprimoramento contínuo do processo Scrum.\n    Benefícios da Revisão do Processo da Sprint e Identificação de Melhorias:\n\n    Maior transparência e comunicação entre os membros do Time de Desenvolvimento.\n    Maior auto-organização e autonomia do Time de Desenvolvimento.\n    Maior adaptabilidade às mudanças.\n    Maior qualidade do produto.\n    Maior satisfação do Time de Desenvolvimento.\n</code></pre>","children":[]}],"payload":{"lines":"209,210"}}],"payload":{"lines":"192,193","fold":1}},{"content":"Increment","children":[{"content":"Versão funcional e potencialmente entregável do produto","children":[{"content":"<pre><code class=\"language-tx\">    Um Increment no Scrum é um conjunto de funcionalidades funcionais e \n    integradas do produto que é entregue ao final de cada Sprint. \n    Ele representa o progresso cumulativo do Time de Desenvolvimento ao \n    longo das Sprints, construindo um produto cada vez mais completo e utilizável.\n    \n    Ao invés de esperar pelo final do projeto para entregar o produto completo, \n    o Scrum propõe entregas frequentes de valor a cada Sprint, permitindo que os stakeholders testem e \n    forneçam feedback sobre o produto em desenvolvimento. Isso garante que o produto esteja atendendo \n    às expectativas dos stakeholders e que as funcionalidades mais valiosas sejam entregues primeiro.\n    Adaptabilidade às mudanças: A entrega frequente de Increments permite que o Time de Desenvolvimento \n    se adapte às mudanças nas necessidades dos stakeholders ou do mercado de forma mais rápida e \n    eficiente. \n    \n    Feedbacks e novas ideias podem ser incorporadas nas Sprints subsequentes, ajustando o \n    curso do desenvolvimento de acordo com as demandas do momento.\n    Motivação do Time de Desenvolvimento: A entrega de um Increment funcional \n    ao final de cada Sprint gera uma sensação de realização e conquista para o \n    Time de Desenvolvimento. Essa sensação de progresso e entrega de valor concreto contribui para a \n    motivação e o engajamento da equipe.\n        \n    O Increment serve como um artefato tangível que demonstra o progresso do projeto aos stakeholders, \n    promovendo a transparência e a colaboração entre todos os envolvidos. \n    O Time de Desenvolvimento pode apresentar o Increment em reuniões, demonstrando suas funcionalidades e \n    recebendo feedback em tempo real.\n</code></pre>","children":[]}],"payload":{"lines":"230,231","fold":1}}],"payload":{"lines":"229,230","fold":1}}],"payload":{"lines":"0,1"}},null)</script>
